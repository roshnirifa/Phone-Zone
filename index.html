<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Phone Zone</title>
</head>

<body>
    <header class="text-center mt-3 ">
        <img width="220px" class="rounded-circle" src="images/images.jpg" alt="">
        <h1>Phone Zone</h1>
        <div class="input-group mb-3  mx-auto mt-4">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favourite phone"
                aria-label="search phone" aria-describedby="button-addon2">
            <button onclick="searchAllPhone()" class="btn btn-warning text-white fw-bold " type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <main class="container">
        <!--spinner -->
        <div id="spinner" class="spinner-border text-danger text-center mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- <img id="spinner" class="text-center mx-auto" src="images/200.gif" alt=""> -->

        <!-- phone info -->
        <div id="phn-info">

        </div>
        <!-- iphone mini -->
        <div id="iphn-mini">

        </div>
        <!-- search result -->


        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4  ">

        </div>


    </main>






    <script src=" js/app.js">
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
